<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Liste des Accessoires</title>
</head>

<body>
	<div th:replace="template"></div>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header"> Liste des Accessoires </div>
			<div class="card-body">
				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Désignation</th>
						<th>Tarif</th>
					</tr>
					<tr th:each="a:${accessoires.content}">
						<td th:text="${a.codeAcc}"></td>
						<td th:text="${a.designation}"></td>
						<td th:text="${a.tarif}"></td>
						<td th:text="${a.tarif}"></td>
						<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sûr ?')"
								th:href="@{supprimerAccessoire(id=${p.idAccessoire}, page=${currentPage},size=${size})}">Supprimer</a>
						</td>
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}"> <a
							th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ ListeAccessoires(page=${status.index}, size=${size} ) }"
							th:text="${status.index }"></a> </li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
